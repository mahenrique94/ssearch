<aside class="o-aside js-o-aside">
    <h2 class="o-aside__title"><a class="o-aside__title___link" href="/">{{ site.title }}</a></h2>
    <ul class="o-aside__list">
        {% for nav in include.nav %}
            <li class="o-aside__item"><a class="o-aside__link" href="{{ nav.link }}" title="{{ nav.name }}">{{ nav.name }}</a></li>
        {% endfor %}
    </ul>
    <ul class="o-aside__list o-aside__list--social">
        {% for social in include.social %}
            <li class="o-aside__item"><a class="o-aside__link" href="{{ social.link }}" target="_blank" title="{{ social.name }}"><i class="{{ social.icon }}"></i></a></li>
        {% endfor %}
    </ul>
</aside>
